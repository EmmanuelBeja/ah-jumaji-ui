    <!-- Optional JavaScript -->

    <script src="assets/js/custom.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })

      function articles() {
        $.get("articles-2.html", function(data) {
         $("#page-content").html(data);
         document.getElementById("followers").style.borderBottom = "2px solid transparent";
         document.getElementById("following").style.borderBottom = "2px solid transparent";
         document.getElementById("articles").style.borderBottom = "2px solid black";
         document.getElementById("followers").style.color = "#999";
         document.getElementById("following").style.color = "#999";
         document.getElementById("articles").style.color = "black";
        });
      }

    function following() {
      $.get("following-2.html", function(data) {
       $("#page-content").html(data);
       document.getElementById("followers").style.borderBottom = "2px solid transparent";
       document.getElementById("following").style.borderBottom = "2px solid black";
       document.getElementById("articles").style.borderBottom = "2px solid transparent";
       document.getElementById("followers").style.color = "#999";
       document.getElementById("following").style.color = "black";
       document.getElementById("articles").style.color = "#999";
      });
    }

    function followers() {
      $.get("followers-2.html", function(data) {
       $("#page-content").html(data);
       document.getElementById("followers").style.borderBottom = "2px solid black";
       document.getElementById("following").style.borderBottom = "2px solid transparent";
       document.getElementById("articles").style.borderBottom = "2px solid transparent";
       document.getElementById("followers").style.color = "black";
       document.getElementById("following").style.color = "#999";
       document.getElementById("articles").style.color = "#999";
      });
    }

    $(document).ready(function() {
      $.get("articles-2.html", function(data) {
        $("#page-content").html(data);
        document.getElementById("articles").style.borderBottom = "2px solid black";
      });

      //preloader
      setTimeout(function() {
        $('#section-preloader').addClass('loaded');
        $('body').removeClass('no-scroll-y');

        if ($('#section-preloader').hasClass('loaded')) {
          $('#preloader').delay(1000).queue(function() {
            $(this).remove();
          });
        }
      }, 3000);
    });

    function follow(e){
      var txt = document.getElementById(e.target.id).textContent;
      if (txt == 'Following') {
        document.getElementById(e.target.id).innerHTML = "Follow";
      }else if (txt == 'Follow') {
        document.getElementById(e.target.id).innerHTML = "Following";
      }
    }

    </script>
