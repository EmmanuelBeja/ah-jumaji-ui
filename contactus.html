    <div class="row login-container">
      <div class="col-md-6">
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="welcome">
          <p class="contact-details">
            <h2 class="text-muted">Have any queries? </h2>
            <i class="fas fa-mobile"></i> +254712991415<br>
            <i class="fas fa-envelope"></i><a href="mailto:info@authorshaven.com"> info@authorshaven.com</a><br>
            <i class="fas fa-map-marker-alt"></i> Along Mombasa - Malindi Highway<br>
          </p>
        </div>
      </div>
      <div class="col-md-6">

        <div class="panel panel-default" id="login-form">
          <div class="panel-heading">
            <h2 class="text-muted">Get in touch!</h2>
          </div>
          <div class="panel-body">
            <div class="alert alert-success" id="hiddenelement" role="alert">
              Successfully Logged in.
            </div>
            <form method="POST" id="send" action="">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input id="name" type="text" class="form-control" name="name" placeholder="Your Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input id="email" type="text" class="form-control" name="email" placeholder="Your Email">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input id="subject" type="text" class="form-control" name="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea id="message" type="text" class="form-control" name="message" placeholder="Enter Message..." rows="4"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" name="contact" value="Submit"> Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
