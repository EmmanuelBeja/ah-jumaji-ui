<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Author's Haven</title>
  </head>
  <body>

    <div>
      <!--<header class="radius">-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light scroll">
          <div class="container">
            <a class="navbar-brand" href="index.html">Author's Haven</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto pull-left">
                <li class="nav-item"> <a href="home.html" class="nav-link">Home</a> </li>
                <li class="nav-item"> <a href="home.html" class="nav-link btn btn-success" style="color:white" data-toggle="modal" data-target="#addpost">Add Post</a> </li>
                <li class="nav-item">
                  <a href="profile.html" class="nav-link">
                    <img src="assets/img/default-avatar.jpg" alt="follower avatar" class="followers-avatar navbar-avatar rounded-circle">
                  </a>
                </li>
                <!--<li class="nav-item"> <a href="#" class="nav-link btn btn-outline-success  btn-sm">Logout</a> </li>-->
              </ul>
            </div>
          </div>
        </nav>
      <!--</header>-->
    </div>
    <!--</nav>-->


    <div class="container auth-container">

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="">
              <form>
                <div class="alert alert-success" id="hiddenelement" role="alert" style="display:none">
                  Success.
                </div>
                <h3>Edit Profile.</h3>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="username" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <br>
                  <input type="file" id="image">
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Enter Country">
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                  <label for="bio">Bio</label>
                  <textarea name="name" rows="8" cols="80" class="form-control" id="bio" placeholder="Enter Bio"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>

    <footer>
      copyright 2018
    </footer>

    <!-- The add post Modal -->
<div class="modal" id="addpost">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Post</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea type="text" class="form-control" id="article" placeholder="Type Post..."></textarea>
          </div>
          <button type="submit" class="btn btn-success" onclick="post()">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
      function post() {
        document.getElementById("hiddenelement").style.display = "block";
      }
    </script>
  </body>
</html>
