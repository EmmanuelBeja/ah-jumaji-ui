<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Author's Haven</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Author's Haven</a>
      <div class="" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto pull-left">
          <span class="sm-hide">
            <li class="nav-item"> <a href="aboutus.html" class="nav-link"><i class="fas fa-info-circle"></i> About Us</a> </li>
            <li class="nav-item"> <a href="contactus.html" class="nav-link"><i class="fas fa-comments"></i> Contact Us</a> </li>
            <li class="nav-item"> <a href="index.html" class="btn btn-outline-warning btn-sm">Login</a> </li>
            <li class="nav-item"> <a href="register.html" class="btn btn-outline-success  btn-sm">Signup</a> </li>
          </span>
          <li class="nav-item dropdown sm-dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-align-right"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="aboutus.html"><i class="fas fa-info-circle"></i> About Us</a></li>
              <li> <a href="contactus.html" class="dropdown-item"> <i class="fas fa-comments"></i> Contact Us</a> </li>
              <div class="dropdown-divider"></div>
              <li><a class="dropdown-item" href="index.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
              <li><a class="dropdown-item" href="register.html"><i class="fas fa-sign-in-alt"></i> Sign Up</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="row login-container">

    <div class="col-md-6 offset-md-3">
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>

      <div class="panel panel-default" id="login-form">
        <div class="panel-heading">
          <h3>Verify.</h3>
          <hr>
        </div>
        <div class="panel-body">
          <form>
            <div class="alert alert-primary" role="alert">
              Enter your Password.
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
            <hr>
            Don't have an account? <a href="register.html">Register.</a>
          </form>
        </div>
      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/js/custom.js" charset="utf-8"></script>
  <script type="text/javascript">
    //tooltip initialize
    $(function() {
      $('[data-toggle="tooltip"]').tooltip()
    });


    $(document).ready(function() {
      //preloader
      setTimeout(function() {
        $('#section-preloader').addClass('loaded');
        $('body').removeClass('no-scroll-y');

        if ($('#section-preloader').hasClass('loaded')) {
          $('#preloader').delay(1000).queue(function() {
            $(this).remove();
          });
        }
      }, 3000);
    });
  </script>
</body>

</html>
