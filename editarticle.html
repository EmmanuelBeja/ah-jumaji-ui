<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Author's Haven</title>

    <!-- include summernote css/js -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light scroll">
      <div class="container">
        <a class="navbar-brand" href="index.html">Author's Haven</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto pull-left">
            <li class="nav-item"> <a href="home.html" class="nav-link"> <i class="fas fa-home"></i> Home</a> </li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link">
                <img src="assets/img/default-avatar.jpg" alt="follower avatar" class="followers-avatar navbar-avatar rounded-circle">
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link btn btn-outline-warning  btn-sm">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container auth-container">

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="">
              <div class="alert alert-success" id="hiddenelement" role="alert" style="display:none">
                Success.
              </div>
              <form>
                <h3>Edit Article.</h3>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Number 10 will shock you">
                </div>
                <div class="form-group">
                  <label for="article">Article</label>
                  <textarea name="name" rows="8" cols="80" class="form-control" id="summernote" placeholder="Enter Article..."></textarea>
                </div>

                <button type="submit" class="btn btn-success" onclick="post()">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
      function post() {
        document.getElementById("hiddenelement").style.display = "block";
      }

      $('#summernote').summernote({
        placeholder: 'Enter Article...',
        tabsize: 2,
        height: 100
      });
    </script>
  </body>
</html>
